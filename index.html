<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시니어 재취업 적성 검사 썸네일</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 3;
            max-width: 800px;
            padding: 40px;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .feature {
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: black;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .highlight-red {
            color: #e53e3e;
        }
        
        .age-badge {
            background: rgba(255,255,255,0.95);
            color: #667eea;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, white 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, white 2px, transparent 2px),
                radial-gradient(circle at 40% 40%, white 1px, transparent 1px);
            background-size: 100px 100px, 120px 120px, 80px 80px;
            z-index: 1;
        }
        
        .icon {
            position: absolute;
            top: 50px;
            right: 50px;
            font-size: 3rem;
            opacity: 0.3;
            z-index: 2;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            width: 70px;
            height: 70px;
            bottom: 20%;
            right: 20%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="background-pattern"></div>
        <div class="glow"></div>
        
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="icon">💼</div>
        
        <div class="content">
            <div class="title">시니어 재취업<br>적성 검사</div>
            <div class="subtitle">경험과 역량을 바탕으로 한 맞춤형 직업 추천</div>
            
            <div class="features">
                <div class="feature">자가 테스트를 통해 나에게 꼭 맞는 <span class="highlight-red">직업 3가지 추천</span></div>
            </div>
        </div>
    </div>
</body>
</html>
